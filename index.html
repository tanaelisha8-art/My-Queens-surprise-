<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  color: white;
  background: linear-gradient(120deg, #120000, #3b0000);
  overflow-x: hidden;
}

/* BACKGROUND IMAGE */
.hero {
  position: relative;
  height: 100vh;
  background: url('standing.jpg') center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(80,0,0,0.55);
  box-shadow: inset 0 0 120px rgba(255,0,0,0.5);
}

/* LETTER */
.letter {
  position: relative;
  max-width: 800px;
  padding: 40px;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(6px);
  border-radius: 20px;
  text-align: center;
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(30px);}
  to {opacity: 1; transform: translateY(0);}
}

/* HEARTS */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
  from {transform: translateY(0); opacity: 1;}
  to {transform: translateY(-120vh); opacity: 0;}
}

/* ROSE PETALS */
.petal {
  position: fixed;
  top: -20px;
  font-size: 18px;
  animation: fall 10s linear infinite;
}

@keyframes fall {
  to {transform: translateY(120vh) rotate(360deg);}
}

/* IMAGE */
.photo {
  margin-top: 25px;
  max-width: 300px;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(255,0,0,0.6);
}

/* BUTTONS */
button {
  margin: 15px;
  padding: 15px 35px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg, crimson, darkred);
  color: white;
  cursor: pointer;
  transition: transform .3s, box-shadow .3s;
}

button:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px crimson;
}

/* POPUP */
#popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  align-items: center;
  justify-content: center;
}

.popup-box {
  background: #300000;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 0 40px crimson;
  animation: fadeIn 1.5s;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">

<script>
const music = document.getElementById("bgMusic");

</body>
</html>
